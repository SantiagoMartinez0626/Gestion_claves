<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VaultX Autocompletar</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
    }

    .container {
      max-height: 500px;
      overflow-y: auto;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #fff;
      box-sizing: border-box;
    }

    .credential-item {
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #2a2a2a;
    }

    .credential-field {
      margin: 12px 0;
    }

    .credential-field label {
      color: #00ffff;
      font-size: 0.9em;
      margin-bottom: 4px;
      display: block;
    }

    .copy-field {
      display: flex;
      gap: 8px;
    }

    .copy-field input {
      flex: 1;
      padding: 8px;
      background-color: #333;
      border: 1px solid #444;
    }

    .copy-btn {
      padding: 8px 16px;
      background: #00bfff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: #00ffff;
      transform: translateY(-1px);
    }

    #status {
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      font-weight: 500;
    }

    .status-success {
      background-color: #1a472a;
      color: #00ffff;
      border: 1px solid #2a593a;
    }

    .status-error {
      background-color: #4a1a1a;
      color: #ff6b6b;
      border: 1px solid #5a2a2a;
    }

    h3 {
      color: #00ffff;
      margin: 0 0 10px 0;
      font-size: 1.2em;
    }

    #loginBtn {
      width: 100%;
      padding: 10px;
      background: #00bfff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    #loginBtn:hover {
      background: #00ffff;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="connectionStatus" class="status">
      Verificando conexión...
    </div>
    
    <div id="loginSection" style="display: none;">
      <h3>Iniciar Sesión</h3>
      <input type="email" id="email" placeholder="Correo electrónico">
      <input type="password" id="password" placeholder="Contraseña">
      <button id="loginBtn">Iniciar Sesión</button>
    </div>

    <div id="mainSection" style="display: none;">
      <div id="status"></div>
      <div id="credentialsContainer"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
